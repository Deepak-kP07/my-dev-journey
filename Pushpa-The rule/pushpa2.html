<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpa 2 Remuneration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Pushpa 2: Cast and Crew Remuneration</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Remuneration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Allu Arjun</td>
                <td>Lead Actor (Pushpa Raj)</td>
                <td>₹240 crore</td>
            </tr>
            <tr>
                <td>Rashmika Mandanna</td>
                <td>Lead Actress (Srivalli)</td>
                <td>₹10 crore</td>
            </tr>
            <tr>
                <td>Fahadh Faasil</td>
                <td>Antagonist (Bhanwar Singh Shekhawat)</td>
                <td>₹8 crore</td>
            </tr>
            <tr>
                <td>Sukumar</td>
                <td>Director</td>
                <td>₹190 crore</td>
            </tr>
            <tr>
                <td>Devi Sri Prasad</td>
                <td>Music Composer</td>
                <td>₹5 crore</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
